<html>

		http://creativecommons.org/publicdomain/zero/1.0/

	<head>
		<title>Simple AR example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="../libs/three/three.min.js"></script>
		<link rel="stylesheet" href="../common.css"/>
		<link rel="stylesheet" href="./dom.css"/>
	</head>
	<body>
		<div id="description">
			<h2>Simple AR DOM Example</h2>
			<p>My DOM test</p>
		</div>

		<button type=button id=go-button>Go</button>

		<div style="visibility: hidden;" id="xr-overlay">

			<!--- Left Toolbar --->
			<section id="left-toolbar">

				<div class="toolbar-button-container">
					<button class="toolbar-button" id="end-session">X</button>
					<div class="button-description">
						Back
					</div>
				</div>

				<div class="toolbar-button-container">
					<button class="toolbar-button active" id="add-button">+</button>
					<div class="button-description">
						Add
					</div>
				</div>

				<div class="toolbar-button-container">
					<button class="toolbar-button" id="edit-button">X</button>
					<div class="button-description">
						Edit
					</div>
				</div>

				<div class="toolbar-button-container">
					<button class="toolbar-button" id="delete-button">X</button>
					<div class="button-description">
						Delete
					</div>
				</div>

			</section>

			<!--- Bottom Toolbar --->
			<section id="bottom-toolbar">
				<p id="toolbar-instructions">Tap an object to add it to the scene</p>
				<!--- Add Toolbar --->
				<section class="active-toolbar" id="add-toolbar">

					<div class="toolbar-button-container">
						<button class="toolbar-button" id="cube-button">X</button>
						<div class="button-description">
							Cube
						</div>
					</div>

					<div class="toolbar-button-container">
						<button class="toolbar-button" id="sphere-button">X</button>
						<div class="button-description">
							Sphere
						</div>
					</div>

					<div class="toolbar-button-container">
						<button class="toolbar-button" id="cylinder-button">X</button>
						<div class="button-description">
							Cylinder
						</div>
					</div>

					<div class="toolbar-button-container">
						<button class="toolbar-button" id="plane-button">X</button>
						<div class="button-description">
							Plane
						</div>
					</div>

				</section>

				<section style="display: none;" id="edit-toolbar">

					<div class="toolbar-button-container">
						<button class="toolbar-button active-edit" id="scale-button">X</button>
						<div class="button-description">
							Scale
						</div>
					</div>

					<div class="toolbar-button-container">
						<button class="toolbar-button" id="rotate-button">X</button>
						<div class="button-description">
							Rotate
						</div>
					</div>

					<div class="toolbar-button-container">
						<button class="toolbar-button" id="color-button">X</button>
						<div class="button-description">
							Color
						</div>
					</div>

					<div class="toolbar-button-container">
						<button class="toolbar-button" id="move-button">X</button>
						<div class="button-description">
							Move
						</div>
					</div>

				</section>

				<section id="delete-toolbar">
					<div id="objects-container"></div>
				</section>	
	

			</section>

			<section id="scale-sliders" style="display: none;" >
				<div id="scaleX-slider-output" class="scale-output">X: </div>
				<div class="slider-container">
					<input type="range" min="0.05" max="3" step="0.05" value="1" class="slider" id="scaleX-slider-input">
				</div>
				<div id="scaleY-slider-output" class="scale-output">Y: </div>
				<div class="slider-container">
					<input type="range" min="0.05" max="3" step="0.05" value="1"" class="slider" id="scaleY-slider-input">
				</div>
				<div id="scaleZ-slider-output" class="scale-output">Z: </div>
				<div class="slider-container">
					<input type="range" min="0.05" max="3" step="0.05" value="1" class="slider" id="scaleZ-slider-input">
				</div>
			</section>

			<section id="rotate-sliders" style="display: none;" >
				<div id="rotateX-slider-output" class="rotate-output">X: </div>
				<div class="slider-container">
					<input type="range" min="0" max="360" step="15" value="0" class="slider" id="rotateX-slider-input">
				</div>
				<div id="rotateY-slider-output" class="rotate-output">Y: </div>
				<div class="slider-container">
					<input type="range" min="0" max="360" step="15" value="0" class="slider" id="rotateY-slider-input">
				</div>
				<div id="rotateZ-slider-output" class="rotate-output">Z: </div>
				<div class="slider-container">
					<input type="range" min="0" max="360" step="15" value="0" class="slider" id="rotateZ-slider-input">
				</div>
			</section>

			<section id="color-sliders" style="display: none;" >
				<div id="red-slider-output" class="color-output">Red: </div>
				<div class="slider-container">
					<input type="range" min="0" max="255" value="0" class="slider red-slider" id="red-slider-input">
				</div>
				<div id="green-slider-output" class="color-output">Green: </div>
				<div class="slider-container">
					<input type="range" min="0" max="255" value="0" class="slider green-slider" id="green-slider-input">
				</div>
				<div id="blue-slider-output" class="color-output">Blue: </div>
				<div class="slider-container">
					<input type="range" min="0" max="255" value="255" class="slider blue-slider" id="blue-slider-input">
				</div>
			</section>

			<section id="position-sliders" style="display: none;" >
				<div id="posX-slider-output" class="position-output">X: </div>
				<div class="slider-container">
					<input type="range" min="-2" max="2" step="0.01" value="0" class="slider" id="posX-slider-input">
				</div>
				<div id="posY-slider-output" class="position-output">Y: </div>
				<div class="slider-container">
					<input type="range" min="-2" max="2" step="0.01" value="0" class="slider" id="posY-slider-input">
				</div>
				<div id="posZ-slider-output" class="position-output">Z: </div>
				<div class="slider-container">
					<input type="range" min="-2" max="2" step="0.01" value="-0.5" class="slider" id="posZ-slider-input">
				</div>
			</section>

			<!-- <section id="debug" style="display: none;">Debug</section> -->
			<section id="debug">Debug</section>

		</div>

		<script src="my_ar.js" type=module></script>
	</body>
</html>
