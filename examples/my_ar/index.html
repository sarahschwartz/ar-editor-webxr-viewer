	<head>
		<title>Simple AR example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="../libs/three/three.min.js"></script>
		<link rel="stylesheet" href="../common.css"/>
		<link rel="stylesheet" href="./dom.css"/>
	</head>
	<body>
		<div id="description">
			<h2>Simple AR DOM Example</h2>
			<p>My DOM test</p>
		</div>

		<button type=button id=go-button>Go</button>

		<div style="visibility: hidden;" id="xr-overlay">
			<!--- Left Toolbar --->
			<section id="left-toolbar">

				<div class="toolbar-button-container">
					<button class="toolbar-button" id="end-session">X</button>
					<div class="button-description">
						Back
					</div>
				</div>

				<div class="toolbar-button-container">
					<button class="toolbar-button active" id="add-button">+</button>
					<div class="button-description">
						Add
					</div>
				</div>

				<div class="toolbar-button-container">
					<button class="toolbar-button" id="edit-button">X</button>
					<div class="button-description">
						Edit
					</div>
				</div>

				<div class="toolbar-button-container">
					<button class="toolbar-button" id="delete-button">X</button>
					<div class="button-description">
						Delete
					</div>
				</div>

			</section>

			<!--- Bottom Toolbar --->
			<section id="bottom-toolbar">
				<p id="toolbar-instructions">Tap an object to add it to the scene</p>
				<!--- Add Toolbar --->
				<section class="active-toolbar" id="add-toolbar">

					<div class="toolbar-button-container">
						<button class="toolbar-button" id="cube-button">X</button>
						<div class="button-description">
							Cube
						</div>
					</div>

					<div class="toolbar-button-container">
						<button class="toolbar-button" id="sphere-button">X</button>
						<div class="button-description">
							Sphere
						</div>
					</div>

					<div class="toolbar-button-container">
						<button class="toolbar-button" id="cylinder-button">X</button>
						<div class="button-description">
							Cylinder
						</div>
					</div>

					<div class="toolbar-button-container">
						<button class="toolbar-button" id="plane-button">X</button>
						<div class="button-description">
							Plane
						</div>
					</div>

				</section>

				<section style="display: none;" id="edit-toolbar">

					<div class="toolbar-button-container">
						<button class="toolbar-button active-edit" id="scale-button">X</button>
						<div class="button-description">
							Scale
						</div>
					</div>

					<div class="toolbar-button-container">
						<button class="toolbar-button" id="rotate-button">X</button>
						<div class="button-description">
							Rotate
						</div>
					</div>

					<div class="toolbar-button-container">
						<button class="toolbar-button" id="color-button">X</button>
						<div class="button-description">
							Color
						</div>
					</div>

					<div class="toolbar-button-container">
						<button class="toolbar-button" id="move-button">X</button>
						<div class="button-description">
							Move
						</div>
					</div>

				</section>
	

			</section>

		</div>

		<script type=module>

			// some dependencies and utilities
			import * as mat4 from '../libs/gl-matrix/mat4.js';
			import * as vec3 from '../libs/gl-matrix/vec3.js';
			import { initializeLight } from './jsm/light.js';
			import { addLeftToolbar } from './jsm/left-toolbar.js';
			import { addTools } from './jsm/add-tools.js';

			import XREngine from '../XREngine.js';

			let session = null;
			let localReferenceSpace = null;
			let viewerReferenceSpace = null;
			let engine = null;

			// Use values between 0 and 1. 1 = 100%, 0 = 0%
			let redVal = 0;
			let greenVal = 0;
			let blueVal = 1;

			let scaleX = 0.05;
			let scaleY = 0.05;
			let scaleZ = 0.05;

			let posX = 0;
			let posY = 0; 
			let posZ = -0.1;

			
			// temporary working variables
			const workingMatrix = mat4.create();
			const workingVec3 = vec3.create();

			// Start AR session button
			const goButton = document.getElementById('go-button');

			
			const scaleButton = document.getElementById('scale-button');
			const rotateButton = document.getElementById('rotate-button');
			const colorButton = document.getElementById('color-button');
			const moveButton = document.getElementById('move-button');

			const addScene = () => {

				let color = new THREE.Color(redVal, greenVal, blueVal);
				let position = [posX, posY, posZ];
				let scale = [scaleX, scaleY, scaleZ];
				
				initializeLight(engine);
				addLeftToolbar();
				addTools(engine, position, scale, color);			
			}



			// If AR is supported, enable Go button and attach onButtonClick. If not, show 'No WebXR support'
			const initXR = () => {
				if (navigator.xr) {
					navigator.xr.isSessionSupported('immersive-ar').then(supported => {
						if (supported) {
							goButton.disabled = false;
							goButton.addEventListener('click', onButtonClick);
						} else {
							goButton.initText = 'No WebXR AR support';
						}
					});
				} else {
					goButton.initText = 'No WebXR support';
				}
			};

			// When Go button is pressed, start Immersive AR session if there isn't already a session. If there is a session, end it.
			const onButtonClick = event => {
				if (!session) {
					navigator.xr.requestSession('immersive-ar',{ optionalFeatures: ["dom-overlay"], domOverlay: { root: document.getElementById("xr-overlay")}})
					.then(xrSession => {
						initSession(xrSession);
						goButton.innerText = 'End';
					}).catch(err => {
						console.error('Session setup error', err);
					});
				} else {
					session.end();
				}
			};
			
			// After Go button is pressed, 
			const initSession = async xrSession => {
				session = xrSession;
				session.addEventListener('end', onSessionEnd);

				localReferenceSpace = await session.requestReferenceSpace('local');
				viewerReferenceSpace = await session.requestReferenceSpace('viewer');

				// Create the context where we will render our 3D scene
				const canvas = document.createElement('canvas');
				const context = canvas.getContext('webgl', {
					xrCompatible: true
				});

				if (!context) throw new Error('Could not create a webgl context');

				// Set up the base layer
				session.updateRenderState({baseLayer: new XRWebGLLayer(session, context)});

				// Create a simple test scene and renderer
				// The engine's scene is in the eye-level coordinate system 
				engine = new XREngine(canvas, context);

				// get the location of the device, and use it to create an
				// anchor with the identity orientation
				session.requestAnimationFrame(async (t, frame) => {
					mat4.copy(workingMatrix, frame.getPose(localReferenceSpace, viewerReferenceSpace).transform.matrix);
					mat4.getTranslation(workingVec3, workingMatrix);
					mat4.fromTranslation(workingMatrix, workingVec3);

					const anchor = await frame.addAnchor(workingMatrix, localReferenceSpace);
					engine.addAnchoredNode(anchor, engine.root);

					// Kick off rendering
					session.requestAnimationFrame(handleAnimationFrame);
				});

				// turn DOM from hidden to visible
				document.getElementById("xr-overlay").style.visibility = "visible";

				addScene();
				
			};
			

			const onSessionEnd = event => {
				session = null;
				viewerReferenceSpace = null;
				localReferenceSpace = null;
				goButton.innerText = 'Go';
				// hide DOM
				document.getElementById("xr-overlay").style.visibility = "hidden";
			};

			// render loop			
			const handleAnimationFrame = (t, frame) => {
				if(!session || session.ended) return;

				session.requestAnimationFrame(handleAnimationFrame);
				const pose = frame.getViewerPose(localReferenceSpace);
				if (!pose) {
					console.log('No pose');
					return;
				}

				engine.startFrame();
				for (const view of pose.views) {
					engine.preRender(
						session.renderState.baseLayer.getViewport(view),
						view.projectionMatrix,
						view.transform.matrix
					);
					engine.render();
				}
				engine.endFrame();
			}

			initXR();
		</script>
	</body>
</html>
